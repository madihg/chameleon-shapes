<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Drawing over Image</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #drawingCanvas {
        position: absolute;
        z-index: 2;
      }
      #backgroundImage {
        position: absolute;
        z-index: 1;
        width: 100%;
      }
      #user-count {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
        z-index: 3; /* Ensure it's above the canvas and image */
      }
    </style>
  </head>
  <body>
    <div id="container">
    <img
      id="backgroundImage"
      src="https://img.freepik.com/premium-vector/sketch-chameleon-hand-drawn-illustration-isolated-white_183342-207.jpg"
      alt="Background"
    />
    <div id="user-count">Loading...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="client.js"></script>
  </body>
</html>
