<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Coloring</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #userCount {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        #backgroundImage {
            position: absolute;
            width: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="userCount">Users online: 0</div>
    <img id="backgroundImage" src="https://img.freepik.com/premium-vector/sketch-chameleon-hand-drawn-illustration-isolated-white_183342-207.jpg" alt="Background">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="client.js"></script>
</body>
</html>
