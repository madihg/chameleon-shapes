<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chameleon Shapes - Collaborative Drawing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none; /* Prevent scroll on mobile while drawing */
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #backgroundImage {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: 1;
    }
    #defaultCanvas0 {
      position: absolute !important;
      z-index: 2 !important;
      touch-action: none;
    }
    #textInputContainer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      z-index: 10;
      max-width: calc(100% - 20px);
    }
    #user-count {
      display: inline-block;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    #specialTextField {
      width: 150px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    #specialButton {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #4a9eff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      #textInputContainer {
        bottom: 5px;
        left: 5px;
      }
      #user-count {
        font-size: 12px;
        padding: 4px 8px;
      }
      #specialTextField {
        width: 120px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="backgroundImage"
      src="https://timcoster.files.wordpress.com/2016/10/chameleonsmallwhitebg.png"
      alt="Chameleon"
    />
  </div>
  <div id="textInputContainer">
    <div id="user-count">Animal(s) that change(s)</div>
    <input type="text" id="specialTextField" placeholder="searching for home" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="client.js"></script>
  <script>
    document
      .getElementById("specialTextField")
      .addEventListener("input", function () {
        const value = this.value;
        const container = document.getElementById("textInputContainer");

        if (
          value.toLowerCase() === "we become the borders" &&
          !document.getElementById("specialButton")
        ) {
          const button = document.createElement("button");
          button.id = "specialButton";
          button.textContent = "we learn to cross";
          button.onclick = function () {
            window.location.href = "https://how-do-you-home.glitch.me/";
          };
          container.appendChild(button);
        }
      });
  </script>
</body>
</html>
