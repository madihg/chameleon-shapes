<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width, initial-scale=1.0" />
    <title>Map Click Tracker</title>
    <style>
      #map-container {
        width: 100%;
        max-width: 720px; /* Adjust based on your map image size */
        margin: auto;
      }
      #map-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <img id="map-image" src="https://i5.walmartimages.com/asr/a13ca0ae-fabd-474c-a863-b72d7f6521ca.f9ba3f5993ff5b318eeda54dac4939a7.jpeg?odnHeight=640&odnWidth=640&odnBg=FFFFFF" alt="World Map" />
      <div id="user-count">Number of friends currently mapping their journey: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="client.js"></script>
    
  </body>
</html>
